<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/']">
    Projects
  </a>

  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" [class.show]="navbarOpen">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngFor="let project of projects">
        <li class="nav-item" [class.active]="project.selected">
          <a *ngIf="project.external" class="nav-link" [href]="project.href" target="_blank">{{project.name}}</a>
          <a *ngIf="!project.external" class="nav-link" [routerLink]="project.href">{{project.name}}</a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
